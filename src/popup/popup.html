<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="cssreset.css" class="css">
	<link rel="stylesheet" href="style.css">
	<title>Coub Enhancer popup</title>
</head>
<body>
	<script src="../main.js"></script>
	<h1 class="coub-enhancer"><a href="https://coub.com/" class="link-to-coub">Coub Enhancer</a></h1>
	<div class="content">
		<div class="vizual-style">
			<ul>
				<li>Coub style:
					<select id="coubStyle">
						<option value="current-coub-style">Current</option>
						<option value="compact-current-coub-style">Current compact</option>
						<option value="old-coub-style">Old</option>
					</select>
				</li>
				<li>Coub layout:
					<select id="coubLayout">
						<option value="current-coub-layout">Current</option>
						<option value="youtube-coub-layout">YouTube</option>
						<option value="one-coub-layout">One coub</option>
					</select>
				</li>
			</ul>
			<ul class="txt-check">
				<li>Dark theme: <input type="checkbox" name="coub-theme" id="coub-theme"></li>
				<li>Coub accent color: <input type="color" name="colr" id="colr" value="#2289ff"></li>
				<li>Hide dislike buttons:<input type="checkbox" name="dislike" id="dislike"></li>
				<li>Auto turn on sound:<input type="checkbox" name="turn-sound" id="turn-sound"></li>
				<li>Center the video feed:<input type="checkbox" name="centering" id="centering"></li>
				<li>Old "communities" icons:<input type="checkbox" name="old-icons" id="old-icons"></li>
				<li>Hide right menu:<input type="checkbox" name="right-menu" id="right-menu"></li>
			</ul>
		</div>
	</div>
</body>
</html>
